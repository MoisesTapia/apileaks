# Configuración específica para BOLA Testing (API1)
# Broken Object Level Authorization

target:
  base_url: "https://api.example.com"
  timeout: 30
  verify_ssl: true

# Solo ejecutar BOLA testing
owasp_testing:
  enabled_modules: ["bola"]
  
  bola_testing:
    enabled: true
    # Patrones de ID a probar
    id_patterns: ["sequential", "guid", "uuid"]
    # Contextos de autenticación para probar
    test_contexts: ["anonymous", "user", "admin"]

# Múltiples contextos de autenticación para BOLA testing
authentication:
  contexts:
    - name: "anonymous"
      type: "bearer"
      token: ""
      privilege_level: 0
    
    - name: "user1"
      type: "bearer"
      token: "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1c2VyMSIsInJvbGUiOiJ1c2VyIn0..."
      privilege_level: 1
    
    - name: "user2"
      type: "bearer"
      token: "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1c2VyMiIsInJvbGUiOiJ1c2VyIn0..."
      privilege_level: 1
    
    - name: "admin"
      type: "bearer"
      token: "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJhZG1pbiIsInJvbGUiOiJhZG1pbiJ9..."
      privilege_level: 3

# Rate limiting conservador para BOLA testing
rate_limiting:
  requests_per_second: 5
  burst_size: 10
  adaptive: true
  respect_retry_after: true

# Configuración de reportes
reporting:
  formats: ["json", "html", "txt"]
  output_dir: "reports"
  output_filename: "bola_security_test"

# Fuzzing básico para descubrir endpoints
fuzzing:
  endpoints:
    enabled: true
    wordlist: "wordlists/endpoints.txt"
    methods: ["GET", "POST", "PUT", "DELETE"]
  parameters:
    enabled: false  # No necesario para BOLA
  headers:
    enabled: false  # No necesario para BOLA